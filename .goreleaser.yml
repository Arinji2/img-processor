version: 2


builds:
  - dir: .
    binary: 'img-process'
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s 
      - -w 
      - -X main.version={{.Version}} 
      - -X main.commit={{.Commit}} 
      - -X main.date={{.Date}}
    env:
      - CGO_ENABLED=0


